<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="icon" type="image/gif" href="logo.png" size="16x16">

    <style type="text/css">
      
    body{
        background-image: url("background.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .heading{
        text-decoration: underline;
    }

    .row{
       padding: 40px;
        color: white;
        margin-top: 50px;
        font-style: italic;

    }

    .input{
      width: 70%;
    }

    .card{
      text-align: left;
      margin-top: 40px;
    }


    </style>

    <title>Show Git</title>
  </head>
  <body>
   
    <div class="row" >
      <div class="col-md-6">
        <h1 class="heading"> SHOW GIT</h1>sss
        <br>
        <p><b>An Application to find the Information <br> about a github user just by one click.</b></p>
        <br><br>
          <div class="form-group text-success">
            <label for="search"><b>Enter Username</b></label>
            <input type="text" class="form-control input" id="input">
          </div>
          <button type="submit" class="btn btn-success" id="search"><b>Search</b></button>

      </div>

      <div class="col-md-2"></div>

      <div class="col-md-4 card">
        <img src="anas.jpg" width="90px" id="image" height="90"  style="border-radius: 50%;"><br><br>

        <h5 class="text-success" ><b>Name : <span style="font-style: italic; margin-left: 20px; color: white;" id="name"></span></b></h5>
        <h5 class="text-success"><b>Repository : <span style="font-style: italic; margin-left: 20px; color: white;"  id="repo"></span></b></h5>
        <h5 class="text-success" ><b>Username : <span style="font-style: italic; margin-left: 20px; color: white;" id="un"></span></b></h5>
        <h5 class="text-success" ><b>Followers : <span style="font-style: italic; margin-left: 20px; color: white;" id="followers"></span></b></h5>
        <h5 class="text-success"><b>Url : <span style="font-style: italic; margin-left: 20px; color: white;" id="url"><a href=""></a></span></b></h5>


      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
